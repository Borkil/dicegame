<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid d-flex flex-column">
      
      <div class="bg-sombre rounded flex-container p-3 mb-2 w-100">
        <button type="button" class="button fs-2 fc-03">
          <i class="bi bi-plus-circle fs-2 me-2 fc-03"></i>
          NEW GAME
        </button>
      </div>

      <div class="flex-grow-1 d-flex flex-column flex-sm-row">
        
        <div id="player01" class="bg-sombre rounded  d-flex justify-content-evenly flex-column align-items-center h-100 w-100">

          <div class="flex-container">
            <h1>Player 01</h1>
            <p class="fs-1">00</p>
          </div>
          <div class="">
            <div class="current rounded flex-container h-100 px-2 pt-2">
              <h2 class="fc-02">CURRENT</h2>
              <p class="fs-2 fc-02">00</p>
            </div>
          </div>
          

        </div>

        <div class="bg-sombre rounded flex-container h-100 w-100 my-2 my-sm-0 mx-sm-2 ">
            
            <div class="h-75 flex-container w-100" >
              <i class="bi bi-dice-3 dice fc-03" ></i>
            </div>
            
            <div class="flex-container w-100 h-25">
              
              <button type="button" class="button w-75 fs-2 fc-03   ">
                <i class="bi bi-arrow-repeat me-2"></i>
                ROLL
              </button>

              <button type="button" class="button w-75 fs-2 fc-03">
                <i class="bi bi-box-arrow-in-down me-2"></i>
                HOLD
              </button>

            </div>
        </div>

        <div class="bg-sombre rounded d-flex justify-content-evenly flex-column align-items-center h-100 w-100 ">

          <div class="flex-container">
            <h1 class="player-title-active">Player 02</h1>
            <p class="fs-1">00</p>
          </div>

          <div class="current rounded flex-container px-2 pt-2 " >
            <h2 class="fc-02">CURRENT</h2>
            <p class="fs-2 fc-02">00</p>
          </div>
        </div>

      </div>

    </div>

    
    <script src="app.js"></script>
  </body>
</html>
