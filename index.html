<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid d-flex flex-column bg-color-01 fc-wh">
      
      <div class="bg-color-02 rounded d-flex justify-content-center p-3 mb-2 w-100">
        <div class="flex-grow-1 d-flex justify-content-center">
          <button type="button" class="button fs-3 fc-03" id="newGameButton">
            <i class="bi bi-plus-circle me-2  fc-03"></i>
            NEW GAME
          </button>
        </div>

        <div>
          <button type="button" class="button fs-3 fc-03 align-" id="songButton">
            <i class="bi bi-volume-up"></i>
          </button>
        </div>
        

        

      </div>

      <div class="flex-grow-1 d-flex flex-column flex-sm-row">
        
        <div id="player01" class="bg-color-02 rounded  d-flex justify-content-evenly flex-column align-items-center h-100 w-100">

          <div class="flex-container">
            <div class="d-flex align-items-center">
              <h1 class="m-0 ">PLAYER 01</h1>
              <div class="selectPlayer rounded-circle ms-3"></div>
            </div>
            <div class="containerCount">
              <p class="fs-1 d-inline playerCount">0</p>              
            </div>
            
            
          </div>
          
          <div class="current rounded flex-container px-2 pt-2">
            <h2 class="fc-02">CURRENT</h2>
            <p class="fs-3 fc-02 ">0</p>
            
          </div>
        
        </div>

        <div class="bg-color-02 rounded d-flex flex-sm-column w-100 my-2 my-sm-0 mx-sm-2 ">
            
            <div class="h-50 flex-container h-100 w-100" >
              <i class="bi  dice fc-03 bi-dice-3" id="diceModel" ></i>
            </div>
            
            <div class="flex-container h-100 w-100 h-50">
              
              <button type="button" class="button w-75 fs-3 fc-03 noclick" id="rollButton">
                <i class="bi bi-arrow-repeat me-2"></i>
                ROLL
              </button>

              <button type="button" class="button w-75 fs-3 fc-03 noclick" id="holdButton">
                <i class="bi bi-box-arrow-in-down me-2"></i>
                HOLD
              </button>

            </div>
        </div>

        <div class="bg-color-02 rounded d-flex justify-content-evenly flex-column align-items-center h-100 w-100 ">

          <div class="flex-container">
            <div class="d-flex align-items-center">
              <h1 class="m-0">PLAYER 02</h1>
              <div class="selectPlayer rounded-circle ms-3"></div>
            </div>
            <div class="containerCount">
              <p class="fs-1 d-inline playerCount ">0</p>
            </div>
          </div>

          <div class="current rounded flex-container px-2 pt-2 " >
            <h2 class="fc-02">CURRENT</h2>
            <p class="fs-3 fc-02">0</p>
          </div>
        </div>

      </div>

    </div>

    <audio>
      <source src="/audio/throwdice.mp3"/>
    </audio>

    <audio>
      <source src="/audio/victoire.mp3"/>
    </audio>

    <audio>
      <source src="/audio/boing.mp3"/>
    </audio>

    <audio>
      <source src="/audio/woosh.wav"/>
    </audio>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
   
  </body>
</html>
